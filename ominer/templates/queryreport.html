{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container">
        <h1 id="header-h1" style="color: rgb(0, 0, 0); font-size:30px;">Your Query Results</h1>
        <p id="header-paragraph">This page is for analysis</p>
            <div class="btn-group-vertical">               
                <ul class="list-group list-group-horizontal-lg"></ul>
                    <p>{{query.id}}</p>
                    <p>{{query.name}}</p>
                    <p>{{query.date}}</p>
                    <p>{{query.count}}</p>  
            </ul>
                
            </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />
<link rel= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>

<body>
	<div class="col-xs-12 text-center"><h2>Donut Chart</h2></div>
	<div id="donut-chart"></div>

	<script>
	var mylist = JSON.parse("{{values}}")
	var chart = bb.generate({
		data: {
		columns: [
			["positive", mylist.at(0)],
			["negative", mylist.at(1)],
			["neutral", mylist.at(2)],
		],
		type: "donut",
		onclick: function (d, i) {
			console.log("onclick", d, i);
		},
		onover: function (d, i) {
			console.log("onover", d, i);
		},
		onout: function (d, i) {
			console.log("onout", d, i);
		},
		},
		donut: {
		title: "Sentiment",
		},
		bindto: "#donut-chart",
	});
	</script>
